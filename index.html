<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 class="align-self-center mb-5" style="font-size:3vw; color: darkblue;">Calculator</h1>
        <div class="row" style="font-size:1vw;">
            <input type = "text" class="input-group col-sm m-3 me-0" id="num1">
            <input type = "text" class="input-group col-sm m-3" id="num2">
        </div>
        <div class="d-flex align-items-center" style="font-size:2vw;" >
            <button type = "button" class="btn btn-info px-4 py-2 mx-auto rounded-3" onclick="add()" >+</button>
            <button type = "button" class="btn btn-info px-4 py-2 mx-auto rounded-3" onclick="sub()">-</button>
            <button type = "button" class="btn btn-info px-4 py-2 mx-auto rounded-3" onclick="mul()">x</button>
            <button type = "button" class="btn btn-info px-4 py-2 mx-auto rounded-3" onclick="div()">/</button>
            <button type = "button" class="btn btn-info px-4 py-2 mx-auto rounded-3" onclick="modulo()">%</button>
        </div>
        <div class="row">
            <label id="Ans" class="mt-3" style="font-size:2vw" >
                Your Result is: 
            </label>
            <br>
        </div>
    </div>
    <script src= "script.js"></script>
</body>
</html>
